gzip on;
gzip_static on;
gzip_min_length 10240;
gzip_comp_level 1;
gzip_vary on;
gzip_disable msie6;
gzip_proxied expired no-cache no-store private auth;
gzip_types
   text/css
   text/javascript
   text/xml
   text/plain
   text/x-component
   application/javascript
   application/x-javascript
   application/json
   application/xml
   application/rss+xml
   application/atom+xml
   font/truetype
   font/opentype
   application/vnd.ms-fontobject
   image/svg+xml;
